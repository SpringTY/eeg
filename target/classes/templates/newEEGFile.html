    </div>

    <!--  内容区域  -->
    <div id="content" class="main-content">
        <div class="container">
                <div class="row layout-top-spacing">
                    <div class="col-lg-12 col-12 layout-spacing">
                        <div class="statbox widget box box-shadow">
                            <div class="widget-header">
                                <div class="row">
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                        <h4>提交脑电信号文件</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content widget-content-area">
                                <form id="fileInfo" action="/uploadEEGFile" method="post" enctype="multipart/form-data">
                                    <div class="form-group mb-4">
                                        <label for="fileTitle">文件名</label>
                                        <input type="text" class="form-control" id="fileTitle"  name="fileTitle" placeholder="例如：《乌合之众》第一次阅读">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="planList">提供给哪个计划</label>
                                        <select class="form-control" id="planList" name="planId">
                                            <option value="">1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="uploadDate">阅读日期</label>
                                        <input type="date" class="form-control" id="uploadDate"  name="uploadDate">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="info">备注</label>
                                        <textarea class="form-control" id="info" name="info"rows="3"></textarea>
                                    </div>
                                    <div class="form-group mb-4 mt-3">
                                        <label for="EEGFile">请选择脑电信号文件</label>
                                        <input type="file" class="form-control-file" id="EEGFile" name="EEGFile">
                                    </div>
                                    <a  name="time" onclick="submitEEGFile()" class="mt-4 mb-4 btn btn-primary">提交</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
