<script th:inline="javascript">

    let classTables = [[${classTables}]]
    let htmlInfo = ''
    let classTable
    for (let i = 0; i < classTables.length; i++) {
        classTable = classTables[i]

        htmlInfo = htmlInfo +'<option value="'+classTable['classId']+'">'+classTable['className']+'</option>+\n'
    }
    $('#classId').html(htmlInfo)
</script>
